version: '3.8'

services:
  parakeet-stt:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: parakeet-stt
    # No ports exposed â†’ internal networking only (recommended)
    volumes:
      - parakeet-models:/app/models
    restart: unless-stopped
    environment:
      - DEVICE=cpu
      - HF_HOME=/app/models
      - HF_HUB_CACHE=/app/models
    healthcheck:
      test:
        - CMD
        - python
        - '-c'
        - "import urllib.request; urllib.request.urlopen('http://localhost:5092/', timeout=5)"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  parakeet-models:
